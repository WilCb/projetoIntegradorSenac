<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela cadastro</title>
    <link rel="stylesheet" href="../static/scss/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <section class="geral">
        <div class="container__nav">
            <div class="img"></div>
            <nav>
                <label>Menu:</label>
                <a href="#"><button type="button">Inicial</button></a>
                <a href="#"><button type="button">Cadastrar membro</button></a>
                <a href="#"><button type="button">Listar membros</button></a>
                <a href="#"><button type="button">Grupos</button></a>
                <a href="#"><button type="button">Configurações</button></a>
            </nav>
        </div>
        <div class="conteudo">
            <div class="container__header">
                <div class="titulo">
                    <h1>Sistema de Gerenciamento</h1>
                </div>
                <div class="icones">
                    <img src="../static/img/Dark.png" alt="Icone de uma lua que altera para o modo escuro">
                    <img src="../static/img/Notificação.png" alt="Icone de um sino para notificação sobre avisos">
                </div>
            </div>
            <section class="formulario">
                <div class="barra__progresso">
                    <img src="../static/img/progresso75.png" alt="Barra de progresso iniciando em 25%">
                </div>
                <h2 class="titulo__form">Formulário de cadastro</h2>
                <form action="formulariooutros" method="post" class="container__form">
                    <span class="titulo__categoria">Outros Dados</span>
                    <div class="caixa__form">
                        <label for="dn">Data de Nascimento:</label>
                        <input type="date" id="dn" class="input__padrao">
                    </div>
                    <div class="caixa__form">
                        <label for="estadoCivil">Estado Civil:</label>
                        <select name="" id="estadoCivil" class="input__padrao">
                            <option value="">Selecione</option>
                            <option value="Solteiro">Solteiro</option>
                            <option value="Casado">Casado</option>
                            <option value="Divorciado">Divorciado</option>
                            <option value="Viúvo">Viúvo</option>
                            <option value="Sep. Judicialmente">Sep. Judicialmente</option>
                        </select>
                    </div>
                    <div class="caixa__form">
                        <label for="nomeConjuge">Nome do Cônjuge:</label>
                        <input type="text" class="input__padrao" id="oe">
                    </div>
                    <div class="caixa__form">
                        <label for="profissao">Profissão:</label>
                        <input type="text" class="input__padrao" id="profissao">
                    </div>
                    <div class="caixa__form">
                        <label for="estadoCivil">Escolaridade:</label>
                        <select name="estadoCivil" id="estadoCivil" class="input__padrao">
                            <option value="">Selecione</option>
                            <option value="Analfabeto">Analfabeto</option>
                            <option value="Alfabetizado">Alfabetizado</option>
                            <option value="Primário">Primário</option>
                            <option value="1° Grau">1° Grau</option>
                            <option value="2° Grau">2° Grau</option>
                            <option value="Superior">Superior</option>
                        </select>
                    </div>
                    <div class="caixa__form">
                        <label for="db">Data de Batismo:</label>
                        <input type="text" class="input__padrao" id="db">
                    </div>
                    <div class="caixa__sexo">
                        <span>*Batismo Ep.Santo?</span>
                        <input type="radio" name="batismo" id="sim">
                        <label for="masculino">Sim</label>
                        <input type="radio" name="batismo" id="nao">
                        <label for="nao">Não</label>
                    </div>
                    <div class="caixa__form">
                        <label for="rol">Entrada no ROL de membros:</label>
                        <input type="text" id="rol" class="input__padrao">
                    </div>
                    <div class="caixa__form">
                        <label for="congregacao">Congregação:</label>
                        <input type="text" id="congregacao" class="input__padrao">
                    </div>
                    <div class="caixa__form">
                        <label for="funcao">Função:</label>
                        <select name="funcao" id="funcao" class="input__padrao">
                            <option value="">Selecione</option>
                            <option value="PASTOR">PASTOR</option>
                            <option value="EVANGELISTA">EVANGELISTA</option>
                            <option value="PRESBÍTERIO">PRESBÍTERIO</option>
                            <option value="DIÁCONO">DIÁCONO</option>
                            <option value="AUXILIAR">AUXILIAR</option>
                            <option value="MEMBRO">MEMBRO</option>
                        </select>
                    </div>
                    <div class="caixa__form">
                        <label for="origem">Origem:</label>
                        <select name="origem" id="origem" class="input__padrao">
                            <option value="">Selecione</option>
                            <option value="PASTOR">BATISMO</option>
                            <option value="EVANGELISTA">TRANFERÊNCIA</option>
                            <option value="PRESBÍTERIO">PRESBÍTERIO</option>
                            <option value="DIÁCONO">ACLAMAÇÃO</option>
                            <option value="AUXILIAR">CONGREGAÇÃO</option>
                        </select>
                    </div>
                    <div class="caixa__form">
                        <label for="situacao">Situação:</label>
                        <select name="situacao" id="situacao" class="input__padrao">
                            <option value="">Selecione</option>
                            <option value="PASTOR">ATIVO</option>
                            <option value="EVANGELISTA">DISCIPLINADO</option>
                            <option value="PRESBÍTERIO">TRANSFERIDO</option>
                            <option value="DIÁCONO">FALECIDO</option>
                            <option value="AUXILIAR">CAND. BATISMO</option>
                            <option value="DESVIADO">DESVIADO</option>
                            <option value="CONGREGADO">CONGREGADO</option>
                            <option value="DESCONHECIDO">DESCONHECIDO</option>
                        </select>
                    </div>
                    <div class="caixa__form">
                        <Label for="obs">De que Igreja e Cidade?</Label>
                        <textarea name="obs" id="obs" cols="30" rows="10" class="input__padrao"></textarea>
                    </div>
                    <button class="btn" type="submit">Próximo</button>
                </form>
            </section>
        </div>
    </section>
    <footer class="container__footer">
        <p>&copy; Todos os Direitos Reservados</p>
    </footer>
</body>

</html>
